<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Proyecto/src/controllers/sim.js"></script>
    <link rel="stylesheet" href="/Proyecto/src/frontend/sim.css">
    <title>Simulacion</title>
</head>
<body>
    <header>
        <div id="container">
            <a id="Inicio" href="index.html">Inicio</a>
        </div>
    </header>
    <div id="presentacion">
        <h1>Simulacion</h1>
        <p>
            En esta seccion tendras que introducir los resultados de tus sesiones de simulador para proceder a simular una temporada de F1.</p>Por favor introduce los datos correctamente.
        </p>
    </div>
    <form id="form" onsubmit="almacenarDatos();return false;">
        <tr>
            <td>
                <select id="temporada">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
            </td>
            <th>
                <label>Introduce tu puntuacion de habilidad:</label>
                <input type="number" id="skill" placeholder="0-10">
            </th>
            <th>
                <label>Introduce tu puntuacion de experiencia:</label>
                <input type="number" id="exp" placeholder="0-10">
            </th>
        </tr>
        <tr>
            <th>
                <input type="submit" value="Simular">
            </th>
        </tr>
    </form>
    <div id="oponentes">

    </div>
    
</body>
</html>
